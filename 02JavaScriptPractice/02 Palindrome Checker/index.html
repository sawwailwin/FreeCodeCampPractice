<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Palindrome Checker</h1>
    <!-- Info Message Box -->
<div class="info-box" id="infoBox">
  <span class="close-btn" onclick="closeInfoBox()">&times;</span>
  <strong>What is a Palindrome?</strong><br>
  A palindrome is a word, number, or phrase that reads the same forwards and backwards.
  Examples: <em>madam</em>, <em>racecar</em>, <em>121</em>
</div>
    <div class="container">
      <input id="text-input" placeholder="Enter text to check"/>
      <button id="check-btn" onclick="checkPalindrome()">Check</button>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
